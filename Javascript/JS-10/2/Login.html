<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="bg-secondary">
 <div class="card-group">
        <div class="card px-2 justify-content-around" style="width: 200px; justify-content: space-between;" >
            <div class="card-body p-4">
                <h3>Login</h3>
                <div class="p-3 justify-content-around">
                 
                <i class="fa-brands fa-facebook"></i>
               
                <i class="fa-brands fa-twitter"></i>
                </div>
                <h6>or use your account</h6>
                <div class="p-2"> 
                    <input type="email" placeholder="Email">
                </div>
                <div class="p-2"> 
                    <input type="password" placeholder="Password" >
                </div>
                <h6>Forgot your password?</h6>
                <button type="button" class="btn btn-sm bg-danger  text-white ">LOG IN</button>
                
            </div>
        </div>
        <div class="card p-5 hello">
            <div class="card-body px-2 justify-content-around">
            <h2>HTML CSS Login</h2>
            <h3>Form</h3>
            <h6>This login from is created using pure <br>HTML and CSS. For socila icons, <br>FontAwesome is used. </h6>
            </div>
        </div>
    </div>
</body>
</html>
